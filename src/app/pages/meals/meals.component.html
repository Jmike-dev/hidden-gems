<div class="w-full h-screen">
  <!-- input div  -->
  <div
    class="bg-colors-accent p-1 flex justify-center font-spartan sm:w-1/4 w-3/4 mx-auto rounded-full"
    type="submit"
  >
    <!-- text input -->
    <input
      [(ngModel)]="mealInput"
      name="mealInput"
      type="text"
      placeholder="Search Your Next Recipe"
      (input)="search()"
      class="py-4 w-full rounded-full text-center bg-colors-background text-colors-text text-2xl"
    />
  </div>

  <div
    class="font-spartan"
    style="
      background-image: url(&quot;../../../assets/images/circle-scatter-haikei.png&quot;);
      background-size: cover;
    "
  >
    <div *ngIf="meals" class="grid grid-cols-2 gap-2 md:grid-cols-5">
      <div *ngFor="let meal of meals">
        <div
          class="bg-indigo-600 rounded-lg text-base m-4 flex flex-col h-60 md:h-80 sm:h-96 max-w-sm border border-indigo-600 shadow-md shadow-indigo-200"
        >
          <!-- image div -->
          <div>
            <img
              src="{{ meal.image }}"
              class="rounded-t-lg w-full hover:scale-110 transition duration-500 cursor-pointer h-40"
            />
          </div>
          <!-- text box -->
          <div class="p-2">
            <h2
              class="mb-2 text-base font-bold tracking-tight text-gray-900 dark:text-primary-teal"
            >
              {{ meal.title }}
            </h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
