<div class="h-screen w-full bg-colors-background font-spartan">
    <!-- input div  -->
    <form
        (submit)="searchRecipe()"
        [formGroup]="appForm"
        class="mx-auto flex w-4/5 justify-center rounded-full bg-colors-accent p-1 sm:w-1/4"
    >
        <!-- text input -->
        <input
            formControlName="mealInput"
            name="mealInput"
            type="text"
            placeholder="Search Your Next Meal"
            class="w-full rounded-full bg-colors-background py-4 text-center text-xl text-colors-text sm:text-2xl"
        />
        <div class="my-auto px-1">
            <button
                type="submit"
                class="group relative inline-flex items-center justify-start overflow-hidden rounded-full bg-colors-secondary px-5 py-2 text-xl font-bold sm:text-2xl"
            >
                <span
                    class="absolute left-0 top-0 h-32 w-32 -translate-y-2 translate-x-12 rotate-45 bg-colors-text opacity-[3%]"
                ></span>
                <span
                    class="absolute left-0 top-0 -mt-1 h-48 w-48 -translate-x-56 -translate-y-24 rotate-45 bg-colors-text opacity-100 transition-all duration-500 ease-in-out group-hover:-translate-x-8"
                ></span>
                <h1
                    class="relative mx-auto w-full text-colors-text transition-colors duration-200 ease-in-out group-hover:text-colors-background"
                >
                    Search
                </h1>
            </button>
        </div>
    </form>
    <div class="min-h-screen bg-colors-background">
        <div
            *ngIf="meals"
            class="mx-2 mt-10 grid min-h-screen grid-cols-1 place-items-center gap-12 bg-colors-background sm:grid-cols-3"
        >
            <div *ngFor="let meal of meals">
                <app-meal-info-card
                    [MealId]="meal.id"
                    [MealImage]="meal.image"
                    [MealTitle]="meal.title"
                />
            </div>
        </div>
    </div>
</div>
