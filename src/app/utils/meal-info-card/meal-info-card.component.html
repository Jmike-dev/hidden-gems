<div class="relative h-72 w-10/12 rounded-lg mx-auto">
    <img class="h-full w-full rounded-xl object-cover" src="{{ MealImage }}" />

    <div class="absolute inset-0 rounded-xl bg-gray-700 opacity-30"></div>
    <div
        class="absolute inset-0 flex flex-col items-center justify-center text-center"
    >
        <h2 class="text-xl font-bold text-white sm:text-3xl">
            {{ MealTitle }}
        </h2>
        <div class="mt-10">
            <button
                (click)="showData()"
                class="group relative inline-flex items-center justify-start overflow-hidden rounded-full bg-colors-secondary px-5 py-3 font-medium transition-all hover:bg-colors-accent"
            >
                <span
                    class="absolute inset-0 rounded-full border-0 border-colors-accent transition-all duration-100 ease-linear group-hover:border-[25px]"
                ></span>
                <span
                    class="relative w-full text-left text-xl text-colors-text transition-colors duration-200 ease-in-out group-hover:text-colors-primary sm:text-2xl font-bold"
                    >Recipe</span
                >
            </button>
        </div>
    </div>
</div>
